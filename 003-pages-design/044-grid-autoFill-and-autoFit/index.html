<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/style.css">
    <title>Document</title>
</head>

<body>
    <h2>auto-fill</h2>
    <div class="auto-fill">
        <div class="box one">
            <p>1</p>
        </div>
        <div class="box two">
            <p>2</p>
        </div>
        <div class="box three">
            <p>3</p>
        </div>
        <div class="box four">
            <p>4</p>
        </div>
    </div>
    <!-- end of auto-fill -->
    <h2>auto-fit</h2>
    <div class="auto-fit">
        <div class="box one">
            <p>1</p>
        </div>
        <div class="box two">
            <p>2</p>
        </div>
        <div class="box three">
            <p>3</p>
        </div>
        <div class="box four">
            <p>4</p>
        </div>
    </div>
</body>

</html>
